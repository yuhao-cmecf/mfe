name: deploy-auth

on:
    push:
        branches:
            - master
        paths:
            - "packages/dashboard/**"

defaults:
    run:
        working-directory: packages/dashboard

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: checkout Git repository
              uses: actions/checkout@v2

            # - name: Set up Node.js (latest LTS version are pre-installed on GitHub runners)
            #   uses: actions/setup-node@v2
            #   with:
            #       node-version: "20.x"

            - name: Install dependencies
              run: npm install

            - name: Build container
              run: npm run build

            # - name: Configure AWS credentials
            # - uses: aws-actions/configure-aws-credentials@v4
            #   with:
            #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            #     AWS_DEFAULT_REGION: us-east-1

            - uses: shinyinc/action-aws-cli@v1.2

            - run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/dashboard/latest
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: us-east-1

            - run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID }} --paths "/dashboard/latest/index.html" "/dashboard/latest/remoteEntry.js"
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: us-east-1
